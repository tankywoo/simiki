{% extends "base.html" %}

{% block title %}{{ site.title }}{% endblock %}

{% block container %}
    <div id="wiki_title">{{ site.title }}</div>

    {% for cate_name, posts_list in category.iteritems() %}
    <h2 id="{{ cate_name }}">{{ cate_name }}</h2>
    <ul>
        {%- for post in posts_list %}
        <li class="postlist"><a href="./{{ cate_name }}/{{ post.name }}.html">{{ post.title }}</a></li>
        {%- endfor %}
    </ul>
    <div class="clearfix"></div>
    {% endfor %}
{% endblock %}
